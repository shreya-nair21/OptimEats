      padding: 20px;

    .form-card {
      background-color: rgb(243, 243, 243);

      border-radius: 10px;

      margin-bottom: 30px;
      width: 100%;
      max-width: 500px; /* Controls the input width */
    }

    button {
      width: 100%; /* Button full width */
    }

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

<!-- Add padding at the top of the body so content isn't hidden behind navbar -->
<body style="padding-top: 70px;">
</head>
<body>
 <div class="form-card">
    <h4 class="text-center mb-4">Business Registration</h4>
    <form id="businessForm">
      <div class="mb-3">
        <label for="donorName" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="amount" required>
      </div>


      <div class="mb-3">
        <label for="amount" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
