<html lang="en">
<head>
  <meta charset="UTF-8">

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px; /* Controls the input width */
    }

    button {
      width: 100%; /* Button full width */
    }

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" href="#">OptimEats</a>

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">

<!-- Add padding at the top of the body so content isn't hidden behind navbar -->
<body style="padding-top: 70px;">

</head>
<body>
  
  <!-- MONEY DONATION FORM -->
  <div class="form-card">
    <h4 class="text-center mb-4">Money Donation</h4>
    <form id="moneyDonationForm">
      <div class="mb-3">
        <label for="donorName" class="form-label">Donor Name</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount</label>
        <input type="text" class="form-control" id="amount" required>
      </div>

      <div class="all-business">
              <label for="business-dropdown">Select a business:</label>
              <select id="business-dropdown" name="businesses">
                  <option value="">Loading...</option>
              </select>
          </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('business-dropdown');

            // Function to fetch data and populate the dropdown
            async function getBusinesses() {
                try {
                    const response = await fetch('/businesse');
                    
                    // Check if the response is ok (status code 200-299)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const businesses = await response.json();
                    
                    // Clear the "Loading..." option
                    dropdown.innerHTML = '';
                    
                    // Populate the dropdown with received data
                    businesses.forEach(business => {
                        const option = document.createElement('option');
                        option.textContent = business.name;
                        dropdown.appendChild(option);
                    });

                } catch (error) {
                    console.error("Could not fetch business data:", error);
                    dropdown.innerHTML = '<option value="">Error loading businesses</option>';
                }
            }
            getBusinesses();
        });
    </script>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- FOOD DONATION FORM -->
  <div class="form-card">
    <h4 class="text-center mb-4">Food Donation</h4>
    <form id="foodDonationForm">
      <div class="mb-3">
        <label for="foodType" class="form-label">Type of Food</label>
        <select class="form-select" id="foodType" aria-label="Food type select">
          <option selected>Choose any one</option>
          <option value="1">Fresh Produce</option>
          <option value="2">Dairy & Eggs</option>
          <option value="3">Meat & Poultry</option>
          <option value="4">Baked Goods</option>
          <option value="5">Dry Goods</option>
          <option value="6">Packaged Snacks</option>
          <option value="7">Beverages</option>
          <option value="8">Other / Mixed</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
